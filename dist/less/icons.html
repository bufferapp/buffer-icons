<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>icons</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */
/* Based on https://github.com/endtwist/fontcustom/blob/master/lib/fontcustom/templates/fontcustom.css */


@font-face {
	font-family:"icons";
	src:url("../fonts/buffer-icons.eot?25555fbc23528f52a9791bfa937d95ad");
	src:url("../fonts/buffer-icons.eot?#iefix") format("embedded-opentype"),
		url("../fonts/buffer-icons.woff?25555fbc23528f52a9791bfa937d95ad") format("woff"),

	font-style:normal;

/* Icons */


.bi-appdotnet-circle:before {
	content:"\f101";
}



.bi-facebook-circle:before {
	content:"\f102";
}



.bi-google-circle:before {
	content:"\f103";
}



.bi-linkedin-circle:before {
	content:"\f104";
}



.bi-pinterest-circle:before {
	content:"\f105";
}



.bi-twitter-circle:before {
	content:"\f106";
}

	</head>
	<body>
		<h1>icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="appdotnet-circle"><i class="bi bi-appdotnet-circle"></i> bi-appdotnet-circle</div>
			
				<div class="icons__item" data-name="facebook-circle"><i class="bi bi-facebook-circle"></i> bi-facebook-circle</div>
			
				<div class="icons__item" data-name="google-circle"><i class="bi bi-google-circle"></i> bi-google-circle</div>
			
				<div class="icons__item" data-name="linkedin-circle"><i class="bi bi-linkedin-circle"></i> bi-linkedin-circle</div>
			
				<div class="icons__item" data-name="pinterest-circle"><i class="bi bi-pinterest-circle"></i> bi-pinterest-circle</div>
			
				<div class="icons__item" data-name="twitter-circle"><i class="bi bi-twitter-circle"></i> bi-twitter-circle</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;bi bi-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
