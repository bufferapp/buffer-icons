<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>buffer-icons</title>
    <style>
    body {
      margin:0;
      padding:10px 20px;
      background:#fff;
      color:#222;
      }
    h1, div, footer {
      font-family:"Helvetica Neue", Arial, sans-serif;
      }
    h1 {
      margin:0 0 20px;
      font-size:32px;
      font-weight:normal;
      }
    .icons {
      margin-bottom:40px;
      }
    .icons__item,
    .icons__item i {
      line-height:2em;
      cursor:pointer;
      overflow:hidden;
      }
    .icons__item {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .icons__item:hover {
      color:#3c90be;
      }
    .icons__item i {
      display:inline-block;
      width:32px;
      margin-right: 10px;
      font-size: 20px;
      text-align:center;
      }
    .icons__item:hover i {
      -webkit-transform: scale(1.5) translateY(-2px);
              transform: scale(1.5) translateY(-2px);
      }
    footer {
      margin-top:40px;
      font-size:14px;
      color:#999;
      }
    </style>
    <link rel="stylesheet" href="buffer-icons.css" />
  </head>
  <body>
    <h1>buffer-icons</h1>

    <div class="icons" id="icons">
      
        <div class="icons__item" data-name="appdotnet-circle"><i class="bi bi-appdotnet-circle"></i> bi-appdotnet-circle</div>
      
        <div class="icons__item" data-name="check-circle"><i class="bi bi-check-circle"></i> bi-check-circle</div>
      
        <div class="icons__item" data-name="facebook-circle"><i class="bi bi-facebook-circle"></i> bi-facebook-circle</div>
      
        <div class="icons__item" data-name="google-circle"><i class="bi bi-google-circle"></i> bi-google-circle</div>
      
        <div class="icons__item" data-name="icon-circle-google-plus"><i class="bi bi-icon-circle-google-plus"></i> bi-icon-circle-google-plus</div>
      
        <div class="icons__item" data-name="linkedin-circle"><i class="bi bi-linkedin-circle"></i> bi-linkedin-circle</div>
      
        <div class="icons__item" data-name="pinterest-circle"><i class="bi bi-pinterest-circle"></i> bi-pinterest-circle</div>
      
        <div class="icons__item" data-name="twitter-circle"><i class="bi bi-twitter-circle"></i> bi-twitter-circle</div>
      
        <div class="icons__item" data-name="x-circle"><i class="bi bi-x-circle"></i> bi-x-circle</div>
      
    </div>

    

    <h1>Usage</h1>
    <pre><code>&lt;i class=&quot;bi bi-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
    

    <footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

    <script>
    (function() {
      document.getElementById('icons').onclick = function(e) {
        e = e || window.event;
        var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
        document.getElementById('name').innerHTML = name;
        
      }
    })();
    </script>
  </body>
</html>
